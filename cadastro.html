<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Hamburguer</title>
    <!-- Link do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header"></header>
    <div class="container mt-5">
      <h1 class="mb-4">Cadastro de hamburguer</h1>
      <form id="burguerForm" method="post">
        <div class="mb-3">
          <label for="ilustracao" class="form-label"
            >Ilustração (URL da Imagem):</label
          >
          <input
            type="url"
            class="form-control"
            id="ilustracao"
            name="ilustracao"
            placeholder="Digite a URL da imagem"
            required
          />
        </div>

        <div class="mb-3">
          <label for="sabor" class="form-label">hamburguer:</label>
          <select id="sabor" class="form-select" name="sabor" required>
            <option selected disabled>Escolha um hamburguer</option>
            <option value="double dose">Double Dose</option>
            <option value="ribs goat">Ribs Goat</option>
            <option value="the bright">The Bright</option>
            <option value="x-tudo">X-tudo</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="preco" class="form-label">Preço (R$):</label>
          <input
            type="number"
            class="form-control"
            id="preco"
            name="preco"
            min="0"
            step="0.01"
            placeholder="Digite o preço"
            required
          />
        </div>

        <div class="mb-3">
          <label for="ingredientes" class="form-label"
            >Ingredientes (separados por vírgula):</label
          >
          <input
            type="text"
            class="form-control"
            id="ingredientes"
            name="ingredientes"
            placeholder="Ex: queijo, tomate, orégano"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Salvar hamburguer</button>
      </form>
    </div>

    <!-- Script do Bootstrap -->
    <script type="module" src="dist/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
